<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffffff, #d9d9d9 60%, #b3b3b3);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .question {
            text-align: center;
            font-size: 3rem;
            font-family: 'Cursive', Arial, sans-serif;
            text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #ff99cc, #ff66ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9), 0 0 15px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9), 0 0 30px rgba(255, 105, 180, 0.8);
            }
        }

        @media (max-width: 768px) {
            .question {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="question">"Will you marry me, Kittu?"</div>
    <audio autoplay loop>
        <source src="Ishq.mp3" type="audio/mpeg">
        
    </audio>

    <script>
        // Generate snowflakes
        const body = document.body;

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Snowflake falling duration
            snowflake.style.opacity = Math.random();
            snowflake.style.transform = `scale(${Math.random()})`;
            body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000); // Remove the snowflake after it falls
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
